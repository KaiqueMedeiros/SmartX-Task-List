<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartX Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="logo">
        <img id="LogoSmart" src="./assets/Letrapretasemfundo.png" alt="logoSmartx">

        <h4 id="lightMode">Tema Claro</h4>
        <h4 id="darkMode">Tema Escuro</h4>
    </div>


    <h1>Lista de Tarefas</h1>

    <div class="container">

        <input class="input-task" placeholder="Digite aqui uma tarefa" maxlength="100">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
